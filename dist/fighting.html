<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Screen</title>
</head>
<body>
  <h1>Fighting Screen</h1>

  <script>
    // Retrieve the query parameters from the URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    // Get the values of p1 and p2 from the query parameters
    const p1 = urlParams.get('p1');
    const p2 = urlParams.get('p2');

    // Use the p1 and p2 values to continue the game
    console.log(`Player 1 character: ${decodeURIComponent(p1)}`);
    console.log(`Player 2 character: ${decodeURIComponent(p2)}`);

    // Here, you can continue with the game logic using the selected characters (p1 and p2)
    // For example, you could display the selected characters on the screen and proceed with the fighting game.
  </script>
</body>
</html>
